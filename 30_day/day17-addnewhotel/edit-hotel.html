<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body onload="getHotelInfo()">
    <div class="container">
        <h2 style="text-align: center;">Add new hotels</h2>
        <div class="row">
            <div class="col-6 offset-3">
                <form onsubmit="return editHotel()">
                    <div class="form-group">
                        <label for="">Name hotel</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Img hotel</label>
                        <input type="text" name="logo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Address hotel</label>
                        <input type="text" name="address" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-primary">Update</button>
                        <a href="index.html" class="btn btn-sm btn-danger">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="app-edit.js"></script>


</body>

</html>
